<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/28f50c9793.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="hamburger-menu-btn">
        <div class="slice one"></div>
        <div class="slice two"></div>
        <div class="slice three"></div>
      </div>
      <h1><i class="fa-solid fa-list"></i> Non-Procrastination List</h1>
    </header>
    <main>
      <div class="sidebar">
        <div class="main-sidebar">
          <div class="inbox" data-content="inbox">
            <i class="fa-solid fa-inbox"></i> Inbox
            <div class="inbox-amount"></div>
          </div>
          <div class="today" data-content="today">
            <i class="fa-solid fa-calendar-days"></i> Today
            <div class="today-amount"></div>
          </div>
          <div class="week" data-content="week">
            <i class="fa-solid fa-calendar-week"></i> This week
            <div class="week-amount"></div>
          </div>
        </div>
        <div class="projects">
          <div class="projects-main">
            <p>Projects</p>
            <div class="project-icons">
              <i class="fa-solid fa-plus"></i
              ><i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <div class="projects-collection">
          </div>
        </div>
      </div>
      <div class="darkened-screen"></div>
    </main>
  </body>
</html>
